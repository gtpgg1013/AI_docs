{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    {% if request.resolver_match.url_name == 'new' %}
    <h1>NEW MOVIE</h1>
    {% else %}
    <h1>EDIT</h1>
    {% endif %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit="submit" reset="cancel" %}{% endbuttons %}
    </form>

{% endblock %}
