{% load gravatar %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'articles:index' %}">
      <img src="https://www.gravatar.com/avatar/{{user.email|makemd5}}?d=wavatar" alt="gravatar_url">
      Hello, {{ user.username }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href=""></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'accounts:update' %}">정보 수정 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:change_password' %}">비번 변경</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
        </li>
        <li class="nav-item">
          <form action="{% url 'accounts:delete' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="회원탈퇴" class="btn btn-danger">
          </form>
        </li>
      </ul>
    </div>

  {% else %}
    <a class="navbar-brand" href="{% url 'articles:index' %}">
      Hello, Stranger
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'accounts:login' %}">로그인 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signup' %}">회원 가입</a>
        </li>
      </ul>
    </div>
  {% endif %}
</nav>
