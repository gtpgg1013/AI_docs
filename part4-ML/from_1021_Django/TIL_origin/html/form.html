<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- from 실습 -->
    <h2>form input</h2>
    <form action="#">
        텍스트 : <input type="text" placeholder="이름을 입력하세요" autofocus> <br>
        이메일 : <input type="email" placeholder="이메일을 입력하세요"> <br>
        비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요"> <br>
        날짜 : <input type="date">
        <input type="hidden" value="개발자라면 내가 보이누">
        <input type="submit">
    </form>
    <!-- radio button -->
    <input type="radio" value="male">남자
    <input type="radio" value="female">여자
    
    <!-- checkbox -->
    <input type="checkbox" name="option" value="1">허영지
    <input type="checkbox" name="option" value="2">조승우
    <input type="checkbox" name="option" value="3">아이유

    <!-- number -->
    <input type="number" name="size" min="-50" max="100" step="5">

    <!-- dropdown -->
    <select name="country">
        <option value="korea">한국</option>
        <option value="us">미국</option>
        <option value="france">프랑스</option>
    </select>
</body>
</html>
